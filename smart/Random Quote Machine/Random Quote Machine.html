<!doctype html>
<html lang="en">
   <head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <title> Random Quote MAchine</title>
      <script>
         const QUOTEBANK = [
            {
               quote:"Never Give Up.",
               author: "Stizo"
            }, {
               quote:"Quota si quarter.",
               author: "Morris"

            }, {
               quote:"Punny ass lambistic shit.",
               author: "Kibe"

            }

         ];
         window.onload = init;
         function init() {
            generateQuote()
            
         }

         function generateQuote() {
            let quoteSize = QUOTEBANK.length; 
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22"
           
            //Add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat

            //Add the Author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += authorInApiFormat
              
            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
         }


      </script>

     
     
   </head>

      <body>
         <div class="container">
            <div class="row py-5">
               <div class="col-md-8 offset-md-2">
         <wrapper id="quote-box">
            
               <div class="card-body">
                 <h5 class="card-title">
                  <div id="text"></div>
               </h5>
                 <p class="card-text">
                  <div id="author"></div>  
                 </p>
                 <button id="new-quote" onClick="generateQuote();">New Quote</button>
                 <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
               </div>
             </div>
         </wrapper>
      </div>
   </div>
</div>
</body>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

         <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </body>
   
</html>
