<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Drum Machine</title>

    <script>
        function play() {
            var audio = document.getElementById("Q");
            audio.play();
        }
    </script>
    
  </head>
  <body>
    <div class="container" id="drum-machine">
    
    <h1 class="text-center">Drum Machine</h1>
    <div id="display"></div>
    
    <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play(Q)">
        Q
    <audio src="./clip/Number1.mp3" class="clip" id="Q"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play(W)">
        W
    <audio src="./clip/Number2.mp3" class="clip" id="W"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play(E)">
        E
    <audio src="./clip/Number3.mp3" class="clip" id="E"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play(A)"> 
        A
    <audio src="./clip/Number4.mp3" class="clip" id="A"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play(S)">
        S
    <audio src="./clip/Number5.mp3" class="clip" id="S"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play(D)">
        D
    <audio src="./clip/Number6.mp3" class="clip" id="D"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play(Z)">
        Z
    <audio src="./clip/Number7.mp3" class="clip" id="Z"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play(X)">
        X
    <audio src="./clip/Number8.mp3" class="clip" id="X"></audio>
    </button>
    <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play(C)">
        C
    <audio src="./clip/Number9.mp3" class="clip" id="C"></audio>
    </button>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
